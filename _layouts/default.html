<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Aneris software company">
  <link rel="icon" href="{{site.baseurl}}/images/favicon.ico">
  <link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet">
  <link rel="preload" href="{{site.baseurl}}/assets/css/style_full.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{site.baseurl}}/assets/css/style_full.css"></noscript>
</head>
<body class='page {{page.bodyClass}}'>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>
  {% include google-analytics.html %}
</body>
</html>
